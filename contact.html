<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB222 Store - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Top bar-->
    <header>
      <div id="header">
        <a href="index.html"><img src="images/logo.jpg"></a>
        <a href="index.html" id="company" class="link">SALAMANDERP</a>
        <a href="index.html" class="other-page link">SHOP</a>
      </div>
    </header>

    <!--Contact Form-->
    <section class="center-on-page">
      <form id="contact-form" onsubmit="return contactValidation()" action="https://httpbin.org/post" method="POST">
        <h1 class="form-title">Contact Us!</h1>
        <fieldset>
          <label class="short">NAME</label>
          <input class="standard" type="text" name="firstname" placeholder="First Name" required>
          <input class="standard" type="text" name="lastname" placeholder="Last Name" required>
        </fieldset>
        <fieldset>
          <label class="short">CONTACTS</label>
          <input class="standard" type="email" name="email" placeholder="Email" required>
          <input class="standard" type="tel" name="telephone" placeholder="Phone Number" pattern="^[0-9]{3}[ -]?[0-9]{3}[ -]?[0-9]{4}" required>
        </fieldset>
        <fieldset>
          <label class="short">ADDRESS</label>
          <input class="standard" type="text" name="address" placeholder="Address" required>
          <input class="standard" type="text" name="city" placeholder="City" list="cities" required>
          <input class="standard" type="text" name="postal" placeholder="Postal Code" pattern="^[A-Z][0-9][A-Z][ -]?[0-9][A-Z][0-9]" required>
          <datalist id="cities">
            <option value="Calgary">Calgary</option>
            <option value="Edmonton">Edmonton</option>
            <option value="Halifax">Halifax</option>
            <option value="Montreal">Montreal</option>
            <option value="Niagara Falls">Niagara Falls</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Quebec City">Quebec City</option>
            <option value="Regina">Regina</option>
            <option value="Toronto">Toronto</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Winnipeg">Winnipeg</option>
          </datalist>
        </fieldset>
        <fieldset>
          <label class="short">REASON</label>
          <input type="radio" id="reason1" name="reason" value="question" onclick="document.getElementById('order-number').style.visibility = 'hidden'" required>
          <label for="reason1">Question</label>
          <input type="radio" id="reason2" name="reason" value="comment" onclick="document.getElementById('order-number').style.visibility = 'hidden'" required>
          <label for="reason2">Comment</label>
          <input
            type="radio"
            id="reason3"
            name="reason"
            value="orderproblem"
            onclick="document.getElementById('order-number').style.visibility = 'visible'"
            required
          />
          <label for="reason3">Order Problem</label>
          <input
            class="standard"
            type="text"
            id="order-number"
            name="ordernumber"
            placeholder="Order Number"
            style="margin-left:22px"
          /><!--margin was getting overridden so I enforce it here-->
        </fieldset>
        <textarea
          id="contact-message"
          name="message"
          placeholder="Your message..."
          rows="4"
          maxlength="800"
          required
        ></textarea>
        <fieldset>
          <input id="contact-submit" type="submit" name="submit" />
          <input type="checkbox" name="call" id="call" />
          <label for="call">Would you like to be phoned?</label>
          <input id="contact-reset" type="reset" name="reset" />
        </fieldset>
        <input type="hidden" name="Name" value="Julian Buchholz" />
      </form>
    </section>
    <div class="spacing"></div>
    <!--footer-->
    <footer class="center fixed-bottom">
      <div id="footer-bar">
        <h3>&copy;Julian Buchholz 2020</h3>
      </div>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>

<!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
